<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Theme Made By www.w3schools.com - No Copyright -->
  <title>Blog::Welcome</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='templete_stylesheet.css') }}">
</head>

<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="50">

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <a class="navbar-brand" href="/allPost">Blog</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="allPost">View all posts</a></li>
          {% if g.user.is_authenticated %}
          <li><a href="makePost">Make post</a></li>
          <li><a href="logout">Logout</a></li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">User
              <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="{{g.user.username}}">Profile</a></li>
              <li><a href="edit">Edit profile</a></li>
            </ul>
          </li>
          {% else %}
          <li><a href="login">Log in</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <div class="item active">
    <img src="./static/images/bg.jpg" width=100% height="600">
    <div>
      <div class="container text-align">
        {% block content %}{% endblock %}
      </div>
</body>

</html>
