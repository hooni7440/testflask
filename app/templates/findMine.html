{% extends "base.html" %} 
{% block content %}
<h1><a>Find password</a></h1>
<hr>
<form action="" method="POST" name="finding">
    {{ form.hidden_tag() }}
    <h5><strong>Your username</strong></h5>
    <p>
        {{form.fusername}}<br> {% for error in form.fusername.errors %}
        <span style="color: red;">[{{ error }}]</span> {% endfor %}<br>
    </p>
    <h5><strong>Your email</strong></h5>
    <p>
        {{ form.femail}}<br> {% for error in form.femail.errors %}
        <span style="color: red;">[{{ error }}]</span> {% endfor %}<br>
    </p>
    <p>
        <input type=submit class="btn btn-default" value="Find password">
        <input type="button" class="btn btn-default" value="Back" onClick="history.go(-1)">
    </p>
</form>
{% endblock %}
